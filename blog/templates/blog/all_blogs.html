{% extends 'portfolio/base.html' %}
{% block content %}

<h1>All blogs page</h1>
<h2>Shows {{ blogs.count }} blog{{ blogs.count | pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.description | safe | truncatechars:100 }}</p>
<h1>{{ blog.date }}</h1>
{% endfor %}

{% endblock %}
